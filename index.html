<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA avec LLaMA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; background-color: #f4f4f9; }
        #chat { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 10px; max-width: 80%; }
        .user { background-color: #d1e7dd; align-self: flex-end; }
        .bot { background-color: #f8d7da; align-self: flex-start; }
        input[type="text"] { padding: 10px; border: none; border-radius: 5px; width: 80%; }
        button { padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div style="display: flex; padding: 10px;">
        <input type="text" id="userInput" placeholder="Posez votre question..." style="flex-grow: 1;">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const chatContainer = document.getElementById('chat');
        const userInput = document.getElementById('userInput');

        function appendMessage(text, sender) {
            const message = document.createElement('div');
            message.classList.add('message', sender);
            message.textContent = text;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            userInput.value = '';

            const response = await puter.chat(message);
            appendMessage(response, 'bot');
        }
    </script>
</body>
</html>
